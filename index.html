<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>We're launching soon</h1>
      <div class="countdown-container">
        <div class="count-container  flip-clock flip-d">
          <div class="count" id="days" data-digit-before="0" data-digit-after="1">
            <div class="card">
              <div class="card-face card-face-front">0</div>
              <div class="card-face card-face-back">1</div>
            </div>
          <span class="circle circle-r"></span>
            <span class="circle circle-l"></span>
            <span class="hr"></span>
             <!--  <span id="days" data-digit-before="0" data-digit-after="1">0</span> -->
          </div>
          <span>days</span>
        </div>
        <div class="count-container  flip-clock flip-h">
          <div class="count" id="hours" data-digit-before="0" data-digit-after="1">
            <div class="card">
              <div class="card-face card-face-front">0</div>
              <div class="card-face card-face-back">1</div>
            </div>
          <span class="circle circle-r"></span>
            <span class="circle circle-l"></span>
            <span class="hr"></span>
          </div>
          <span>hours</span>
        </div>
        <div class="count-container  flip-clock flip-m">
          <div class="count" id="minutes" data-digit-before="0" data-digit-after="1">
            <div class="card">
              <div class="card-face card-face-front">0</div>
              <div class="card-face card-face-back">1</div>
            </div>
          <span class="circle circle-r"></span>
            <span class="circle circle-l"></span>
            <span class="hr"></span>
          </div>
          <span>minutes</span>
        </div>
        <div class="count-container  flip-clock flip-s">
          <div class="count" id="seconds" data-digit-before="0" data-digit-after="1">
            <div class="card">
              <div class="card-face card-face-front">0</div>
              <div class="card-face card-face-back">1</div>
            </div>
          <span class="circle circle-r"></span>
            <span class="circle circle-l"></span>
            <span class="hr"></span>
          </div>
          <span>seconds</span>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#">
            <i class="fab fa-facebook-square fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-pinterest fa-lg"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </li>
      </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
